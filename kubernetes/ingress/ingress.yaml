apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cyberlab-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
  ingressClassName: nginx
  rules:
  - host: 152-42-156-112.nip.io
    http:
      paths:
      # Backend API - must come first (more specific)
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 5000
      # Frontend - catch all remaining paths
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80