---
# Main application ingress (Frontend + Backend API)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cyberlab-ingress
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"  # Temporarily disable for testing
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
  ingressClassName: nginx
  # TLS disabled due to nip.io rate limit
  # tls:
  # - hosts:
  #   - 152-42-156-112.nip.io
  #   secretName: cyberlab-tls
  rules:
  - host: 152-42-156-112.nip.io
    http:
      paths:
      # Backend API - must come first (more specific)
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 5000
      # Frontend - catch all remaining paths
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80

---
# Student labs subdomain (labs.152-42-156-112.nip.io)
# Individual lab ingresses are created dynamically by backend k8sService.js
# Each student gets: https://labs.152-42-156-112.nip.io/lab/{sessionId}/vnc.html