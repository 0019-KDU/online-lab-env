apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: cyberlab-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cyberlab-frontend
  template:
    metadata:
      labels:
        app: cyberlab-frontend
    spec:
      imagePullSecrets:
        - name: cyberlab-registry
      containers:
      - name: frontend
        image: registry.digitalocean.com/cyberlab-registry/cyberlab-frontend:main-e28a93d
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        env:
        - name: VITE_API_URL
          value: "/api"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  labels:
    app: cyberlab-frontend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: cyberlab-frontend